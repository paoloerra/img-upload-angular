<div class="rounded-container">
    <h1 class="text-center pb-1">CARICA LA TUA IMMAGINE</h1>
    <div *ngIf="currentFile" class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}%
      </div>
    </div>
    
    <div class="form-group">
      <label for="InputImage">Carica immagine:</label>
      <div class="custom-file">
        <input type="file" class="custom-file-input" (change)="selectFile($event)">
        <label class="custom-file-label" for="customFile">Scegli file</label>
        <small id="uploadHelp" class="form-text text-muted">Questa immagine verr√† caricata sul tuo database.</small>
      </div>
    </div>
    <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Carica</button>
</div>
